<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./styles/variables.css" />
  <link rel="stylesheet" href="./styles/index.css" />
  <link rel="icon" href="Iconos/logo.png" />
  <title>Obras Sociales - Clínica IDW S.A.</title>
</head>

<body class="d-flex flex-column min-vh-100">
  
  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Centro Médico Integral S.A.</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarID" aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarID">
          <ul class="navbar-nav ms-auto text-center">
            <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="institucional.html">Institucional</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
            <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
            <li class="nav-item ms-2">
              <a href="gestionTurnos.html" class="btn btn-warning fw-bold text-dark">
                RESERVAR TURNO
              </a>
            </li>
            <li class="nav-item d-none" id="adminLink">
              <a class="nav-link" href="admin.html"><i class="bi bi-gear-fill"></i> Admin</a>
            </li>
            <li class="nav-item d-none" id="reservasLink">
              <a class="nav-link" href="#">Reservas</a>
            </li>
            <li class="nav-item ms-2">
              <button class="btn btn-light btn-sm" id="loginBtn">Login</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Modal Login -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-light">
          <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="usernameInput" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usernameInput" required />
            </div>
            <div class="mb-3">
              <label for="passwordInput" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="passwordInput" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="container my-4">
    <h1 class="text-center text-primary fw-bold mb-4">Obras Sociales</h1>

    <!-- Formulario -->
    <div class="card shadow-sm p-4 mb-4">
      <h5 class="mb-3">Registrar / Editar Obra Social</h5>
      <form id="formObraSocial" class="row g-3">
        <input type="hidden" id="obraId">

        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" class="form-control" placeholder="Ej: OSDE, IOMA, etc." required>
        </div>

        <div class="col-md-6">
          <label for="descuento" class="form-label">Descuento (%):</label>
          <input type="number" id="descuento" class="form-control" placeholder="Ej: 10" min="0" max="100" required>
        </div>

        <div class="col-12 text-end">
          <button type="submit" class="btn btn-success">
            <i class="bi bi-check-circle"></i> Guardar
          </button>
        </div>
      </form>
    </div>

    <!-- Tabla -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Listado de Obras Sociales</h5>
        <table class="table table-striped text-center align-middle">
          <thead class="table-dark">
            <tr>
              <th>Nombre</th>
              <th>Descuento</th>
              <th>Costo Final</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaObras"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-primary text-light mt-auto border-top">
    <div class="container p-3 text-center">
      &copy; 2025 Clínica IDW S.A
    </div>
  </footer>

  <script src="js/obraSocAbm.js"></script>
</body>
</html>
