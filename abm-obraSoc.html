<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./styles/variables.css" />
  <link rel="stylesheet" href="./styles/index.css" />
  <link rel="icon" href="Iconos/logo.png" />
  <title>ABM Obras Sociales - Clínica IDW S.A</title>
</head>

<body class="d-flex flex-column min-vh-100">
  
  <!-- NAVBAR -->
  <header>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Centro Médico Integral S.A.</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarID">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarID">
          <ul class="navbar-nav ms-auto text-center">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="institucional.html">Institucional</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
            <li class="nav-item d-none" id="adminLink"><a class="nav-link" href="admin.html"><i class="bi bi-gear-fill"></i> Admin</a></li>
            <li class="nav-item ms-2"><button class="btn btn-light btn-sm" id="loginBtn">Login</button></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- TITULO -->
  <div class="container my-4">
    <h1 class="text-center text-primary fw-bold mb-4">Gestión de Obras Sociales</h1>

    <!-- FORMULARIO -->
    <div class="card shadow-sm p-4 mb-4">
      <h5 class="mb-3">Registrar / Editar Obra Social</h5>

      <form id="formObraSocial" class="row g-3">
        <input type="hidden" id="obraId">

        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" id="nombre" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label for="descuento" class="form-label">Descuento (%):</label>
          <input type="number" id="descuento" class="form-control" min="0" max="100" required>
        </div>

        <div class="col-12 text-end">
          <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Guardar</button>
        </div>
      </form>
    </div>

    <!-- TABLA -->
     
    <div class="table-responsive">
 <input type="text" id="buscarInput" class="form-control mb-3" placeholder="Buscar obra social...">

      <table class="table table-striped table-hover align-middle">
       <thead class="table-primary">
  <tr>
    <th data-columna="nombre">Nombre ⬍</th>
    <th data-columna="descuento">Descuento ⬍</th>
    <th>Precio Consulta</th>
    <th data-columna="precioFinal">Debe Abonar ⬍</th>
    <th>Acciones</th>
  </tr>
</thead>

        <tbody id="tablaObrasSociales"></tbody>
      </table>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-primary text-light mt-auto border-top">
    <div class="container p-3 text-center">
      &copy; 2025 By IDW S.A. - UNER IDW Grupo 24
    </div>
  </footer>

  <script src="js/obrasSociales.js"></script>
</body>
</html>
