<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservas de Turnos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: #f8f9fa;
      }
      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 15px;
      }
      #formTurno {
        background-color: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 900px;
      }
      .readonly-input {
        background-color: #e9ecef;
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Centro Médico Integral S.A.</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarID" aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarID">
          <ul class="navbar-nav ms-auto text-center">
            <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="institucional.html">Institucional</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
            <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
            <li class="nav-item ms-2">
              <a href="gestionTurnos.html" class="btn btn-warning fw-bold text-dark">
                RESERVAR TURNO
              </a>
            </li>
            <li class="nav-item d-none" id="adminLink">
              <a class="nav-link" href="admin.html"><i class="bi bi-gear-fill"></i> Admin</a>
            </li>
            <li class="nav-item d-none" id="reservasLink">
              <a class="nav-link" href="#">Reservas</a>
            </li>
            <li class="nav-item ms-2">
              <button class="btn btn-light btn-sm" id="loginBtn">Login</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- FORMULARIO RESERVAS -->
    <main>
      <form id="formTurno">
        <h2 class="text-center fw-bold text-primary mb-4">Reservar Turno</h2>
        <div class="row g-3">
          <!-- Especialidad -->
          <div class="col-md-4">
            <label for="especialidad" class="form-label fw-semibold">Especialidad</label>
            <select id="especialidad" class="form-select" required>
              <option value="">Seleccione una especialidad</option>
            </select>
          </div>
          <!-- Médico -->
          <div class="col-md-4">
            <label for="medico" class="form-label fw-semibold">Médico</label>
            <select id="medico" class="form-select" required>
              <option value="">Seleccione primero una especialidad</option>
            </select>
          </div>
          <!-- Obra Social -->
          <div class="col-md-4">
            <label for="obraSocial" class="form-label fw-semibold">Obra Social</label>
            <select id="obraSocial" class="form-select" required>
              <option value="particular">Consulta Particular</option>
            </select>
          </div>
        </div>

        <div class="row g-3 mt-3">
          <!-- Fecha -->
          <div class="col-md-4">
            <label for="fecha" class="form-label fw-semibold">Fecha</label>
            <select id="fecha" class="form-select" required></select>
          </div>
          <!-- Hora -->
          <div class="col-md-4">
            <label for="hora" class="form-label fw-semibold">Hora</label>
            <select id="hora" class="form-select" required></select>
          </div>
          <!-- Valor Consulta -->
          <div class="col-md-4">
            <label for="valorConsulta" class="form-label fw-semibold">Valor de la consulta</label>
            <input type="text" id="valorConsulta" class="form-control readonly-input" readonly />
          </div>
        </div>

        <div class="row g-3 mt-3">
          <!-- A cargo obra social -->
          <div class="col-md-6">
            <label for="aCargoObraSocial" class="form-label fw-semibold">A cargo obra social</label>
            <input type="text" id="aCargoObraSocial" class="form-control readonly-input" readonly />
          </div>
          <!-- A cargo paciente -->
          <div class="col-md-6">
            <label for="aCargoPaciente" class="form-label fw-semibold">A cargo paciente</label>
            <input type="text" id="aCargoPaciente" class="form-control readonly-input" readonly />
          </div>
        </div>

        <div class="mt-4 text-end">
          <button type="submit" id="btnGuardarTurno" class="btn btn-success px-4">Guardar Turno</button>
        </div>
      </form>
    </main>

    <!-- FOOTER -->
    <footer class="bg-primary text-white text-center py-3 mt-auto">
      <p class="mb-0">&copy; 2025 Clínica Salud+. Todos los derechos reservados.</p>
    </footer>

    <!-- SCRIPTS -->
    <script src="js/auth.js"></script>
    <script type="module" src="js/reservas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
