<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Turnos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Centro Médico Integral S.A.</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarID" aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarID">
          <ul class="navbar-nav ms-auto text-center">
            <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="institucional.html">Institucional</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
            <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
            
            <!-- Botón RESERVAR TURNO -->
            <li class="nav-item ms-2">
              <a href="gestionTurnos.html" class="btn btn-warning fw-bold text-dark">
                RESERVAR TURNO
              </a>
            </li>

            <li class="nav-item d-none" id="adminLink">
              <a class="nav-link" href="admin.html"><i class="bi bi-gear-fill"></i> Admin</a>
            </li>
            <li class="nav-item d-none" id="reservasLink">
              <a class="nav-link" href="#">Reservas</a>
            </li>
            <!-- Botón de login/logout -->
            <li class="nav-item ms-2">
              <button class="btn btn-light btn-sm" id="loginBtn">Login</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="container my-4">
      <h2 class="mb-4 text-center fw-bold text-primary">Gestión de Turnos</h2>

      <!-- FORMULARIO -->
      <form id="formTurno" class="p-3 border rounded bg-white shadow-sm">
        <div class="row g-3">
          <div class="col-md-3">
            <label for="paciente" class="form-label fw-semibold"
              >Paciente</label
            >
            <input
              type="text"
              id="paciente"
              class="form-control"
              placeholder="Ingrese su nombre o email"
              required
            />
          </div>

          <div class="col-md-3">
            <label for="fecha" class="form-label fw-semibold">Fecha</label>
            <input type="date" id="fecha" class="form-control" required />
          </div>

          <div class="col-md-2">
            <label for="hora" class="form-label fw-semibold">Hora</label>
            <select id="hora" class="form-select" required></select>
          </div>

          <div class="col-md-2">
            <label for="especialidad" class="form-label fw-semibold"
              >Especialidad</label
            >
            <select id="especialidad" class="form-select" required></select>
          </div>

          <div class="col-md-2">
            <label for="medico" class="form-label fw-semibold">Médico</label>
            <select id="medico" class="form-select" required>
              <option value="">Seleccione primero una especialidad</option>
            </select>
          </div>
        </div>

        <div class="mt-4 text-end">
          <button
            id="btnGuardarTurno"
            type="submit"
            class="btn btn-success px-4"
          >
            Guardar Turno
          </button>
        </div>
      </form>

      <!-- TABLA DE TURNOS -->
      <div class="mt-5">
        <h4 class="fw-bold mb-3">Listado de Turnos</h4>
        <div class="table-responsive">
          <table class="table table-striped table-hover align-middle shadow-sm">
            <thead class="table-primary">
              <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Especialidad</th>
                <th>Paciente</th>
                <th>Médico</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody id="tablaTurnos">
              <!-- Se genera dinámicamente desde gestionTurnos.js -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-primary text-white text-center py-3 mt-5">
      <p class="mb-0">
        &copy; 2025 Clínica Salud+. Todos los derechos reservados.
      </p>
    </footer>

    <!-- SCRIPTS -->
    <script type="module" src="js/gestionTurnos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
