<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./styles/variables.css" />
  <link rel="stylesheet" href="./styles/index.css" />
  <link rel="icon" href="Iconos/logo.png" />
  <title>Panel de Administración - Clínica IDW S.A.</title>
</head>

<body class="d-flex flex-column min-vh-100">
  
  <!-- NAVBAR -->
  <header>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Centro Médico Integral S.A.</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarID" aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarID">
          <ul class="navbar-nav ms-auto text-center">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="institucional.html">Institucional</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
            <li class="nav-item d-none" id="adminLink">
              <a class="nav-link active" href="admin.html"><i class="bi bi-gear-fill"></i> Admin</a>
            </li>
            <li class="nav-item d-none" id="reservasLink">
              <a class="nav-link" href="#">Reservas</a>
            </li>

            <li class="nav-item ms-2">
              <button class="btn btn-light btn-sm" id="loginBtn">Login</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- MODAL LOGIN -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-light">
          <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="usernameInput" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usernameInput" required />
            </div>
            <div class="mb-3">
              <label for="passwordInput" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="passwordInput" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- TOASTS -->
  <div id="toastContainer" class="position-fixed top-50 start-50 translate-middle" style="z-index: 9999"></div>

  <!-- CONTENIDO PRINCIPAL - PANEL ADMIN -->
  <main class="flex-grow-1">
    <section class="py-5 bg-light">
      <div class="container">
        <div class="text-center mb-5">
          <h2 class="display-5 fw-bold text-primary">
            <i class="bi bi-shield-lock-fill"></i> Panel de Administración
          </h2>
          <p class="lead text-dark">Gestión de datos del sistema</p>
        </div>

        <!-- Mensaje de acceso restringido (se oculta si hay admin logueado) -->
        <div id="accessDenied" class="alert alert-warning text-center d-none">
          <i class="bi bi-exclamation-triangle-fill fs-3"></i>
          <p class="mt-2 mb-0">Acceso restringido. Por favor, inicie sesión como administrador.</p>
        </div>

        <!-- Container para las cards de administración -->
        <div id="adminCardsContainer" class="row g-4">
          <!-- Las cards se inyectan dinámicamente desde adminCards.js -->
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="bg-primary text-light mt-auto border-top">
    <div class="container p-3">
      <div class="row">
        <div class="col-12 col-md-6 text-md-start text-center mb-2 mb-md-0">
          &copy; 2025 By IDW S.A. - UNER IDW Grupo 24
        </div>
        <div class="col-12 col-md-6 text-md-end text-center">
          <a href="#" class="text-light me-3"><i class="bi bi-facebook"></i></a>
          <a href="#" class="text-light me-3"><i class="bi bi-twitter-x"></i></a>
          <a href="#" class="text-light"><i class="bi bi-instagram"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/auth.js"></script>
  <script src="js/adminCards.js"></script>
  <script src="js/adminAccess.js"></script>
</body>
</html>
