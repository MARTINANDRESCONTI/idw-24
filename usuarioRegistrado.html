<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./styles/variables.css" />
  <link rel="stylesheet" href="./styles/index.css" />
  <link rel="icon" href="Iconos/logo.png" />
  <title>Clínica IDW S.A.</title>
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- NAVBAR -->
  <header>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Centro Médico Integral S.A.</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarID" aria-controls="navbarID" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarID">
          <ul class="navbar-nav ms-auto text-center">
            <li class="nav-item"><a class="nav-link  active" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="institucional.html">Institucional</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
            <li class="nav-item d-none" id="adminLink">
              <a class="nav-link" href="admin.html"><i class="bi bi-gear-fill"></i> Admin</a>
            </li>
            <li class="nav-item d-none" id="reservasLink">
              <a class="nav-link" href="#">Reservas</a>
            </li>
            <!-- Botón de login/logout -->
            <li class="nav-item ms-2">
              <button class="btn btn-light btn-sm" id="loginBtn">Login</button>
            </li>
            <li class="nav-item ms-2">
              <button class="btn btn-light btn-sm" id="loggedBtn">Logueado</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- MODAL LOGIN -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-light">
          <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="usernameInput" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usernameInput" required />
            </div>
            <div class="mb-3">
              <label for="passwordInput" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="passwordInput" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>



  





  <main class="flex-grow-1">
  <div class="container my-5">

    <!-- Título -->
    <section class="text-center mb-4">
      <h2 class="seccion-titulo">Perfil</h2>
    </section>

    <!-- Formulario de perfil -->
    <section class="p-4 bg-light rounded shadow-sm">
      <div class="text-center mb-4">
        <img src="Iconos/user.png" alt="Usuario" class="img-fluid rounded-circle" style="width: 120px; height: 120px;">
      </div>

      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" value="Juan" readonly>
          </div>
          <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" value="Pérez" readonly>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" value="juan.perez@email.com" readonly>
        </div>

        <div class="mb-3">
          <label for="obraSocial" class="form-label">Obra Social</label>
          <input type="text" class="form-control" id="obraSocial" value="OSDE" readonly>
        </div>

        <div class="text-center">
          <button type="button" class="btn btn-primary">Editar Perfil</button>
        </div>
      </form>
    </section>

  </div>
</main>



  <!-- FOOTER -->
  <footer class="footer-custom py-3 mt-auto">
    <div class="container text-center">
      <p>&copy; 2025 Clínica. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script de usuarios -->
  <script src="js/users.js"></script>
</body>
</html>
