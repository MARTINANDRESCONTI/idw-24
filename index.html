<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS & JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Estilos propios -->
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/index.css" />

    <link rel="icon" href="Iconos/logo.png" />
    <meta name="theme-color" content="#4285f4" />
    <title>Clínica IDW S.A.</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- NAVBAR -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-light" href="index.html">
            Clínica Salud IDW S.A.
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarID"
            aria-controls="navbarID"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarID">
            <ul class="navbar-nav ms-auto d-flex text-center">
              <li class="nav-item">
                <a class="nav-link text-light" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="institucional.html">Institucional</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="contacto.html">Contacto</a>
              </li>

              <!-- Links dinámicos -->
              <li class="nav-item d-none" id="adminLink">
                <a class="nav-link text-light" href="admin.html">
                  <i class="bi bi-gear-fill"></i> Admin
                </a>
              </li>
              <li class="nav-item d-none" id="reservasLink">
                <a class="nav-link text-light" href="#">Reservas</a>
              </li>

              <!-- Icono usuario -->
              <li class="nav-item">
                <span class="text-light" id="userIcon">
                  <i class="bi bi-person-circle fs-4"></i>
                </span>
              </li>

              <!-- Login / Logout -->
              <li class="nav-item ms-2">
                <button
                  class="btn btn-light btn-sm"
                  id="loginBtn"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                >
                  Login
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Modal Login -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header" style="background-color: var(--color-primary); color: var(--color-light);">
            <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="usernameInput" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usernameInput" required />
              </div>
              <div class="mb-3">
                <label for="passwordInput" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="passwordInput" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Contenedor de alertas centrado -->
    <div id="toastContainer" class="position-fixed top-50 start-50 translate-middle" style="z-index: 9999;"></div>

    <!-- PORTADA -->
    <main class="flex-grow-1">
      <section class="portada">
        <div class="overlay text-center text-light">
          <h2>Bienvenidos a Clínica Salud</h2>
          <p>Gestione fácilmente sus turnos médicos online.</p>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
<footer class="footer-custom mt-auto border-top">
  <div class="container-fluid p-3">
    <div class="row">
      <div class="col-12 col-md-6 text-md-start text-center mb-2 mb-md-0">
        <span>&copy; 2025 By IDW S.A. - UNER IDW Grupo F</span>
      </div>
      <div class="col-12 col-md-6 text-md-end text-center">
        <a href="#" class="me-3"><i class="bi bi-facebook"></i></a>
        <a href="#" class="me-3"><i class="bi bi-twitter-x"></i></a>
        <a href="#"><i class="bi bi-instagram"></i></a>
      </div>
    </div>
  </div>
</footer>


    <script src="js/auth.js"></script>
  </body>
</html>
